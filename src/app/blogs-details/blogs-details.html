<section class="blog-details">
  <h2 class="main-title">5 Natural Ways to Improve Soil Fertility</h2>

  <div class="section" *ngFor="let section of contentSections">
    <h3>{{ section.sectionTitle }}</h3>
    <p>{{ section.text }}</p>

    <!-- Image -->
    <img [src]="section.imageUrl" alt="{{ section.sectionTitle }}" class="section-img" />
    <h1>good</h1>

    <!-- Video (only if available) -->
    <div class="video-wrapper" *ngIf="section.videoUrl">
      <iframe [src]="section.videoUrl" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>
